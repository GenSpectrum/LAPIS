name: LAPIS v2

on: [push]

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'adopt'
      - name: Execute Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
          build-root-directory: lapis2
      - name: Check Format And Lint
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ktlintCheck
          build-root-directory: lapis2
