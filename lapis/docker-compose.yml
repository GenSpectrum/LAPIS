services:
  lapisOpen:
    image: ghcr.io/genspectrum/lapis:${LAPIS_TAG}
    platform: linux/amd64
    ports:
      - "8090:8080"
    command: --silo.url=http://silo:8081
    volumes:
      - type: bind
        source: ../lapis-e2e/testData/mpox/testDatabaseConfig.yaml
        target: /workspace/database_config.yaml
        read_only: true
      - type: bind
        source: ../lapis-e2e/testData/mpox/reference_genomes.json
        target: /workspace/reference_genomes.json
        read_only: true

  silo:
    image: ghcr.io/genspectrum/lapis-silo:${SILO_TAG}
    platform: linux/amd64
    ports:
      - "8091:8081"
    command: api
    volumes:
      - ../lapis-e2e/testData/mpox/output:/data
    depends_on:
      siloPreprocessing:
        condition: service_completed_successfully

  siloPreprocessing:
    image: ghcr.io/genspectrum/lapis-silo:${SILO_TAG}
    platform: linux/amd64
    command: preprocessing
    volumes:
      - ../lapis-e2e/testData/mpox:/preprocessing/input
      - ../lapis-e2e/testData/mpox/output:/preprocessing/output
      - ../lapis-e2e/testData/mpox/preprocessingConfig.yaml:/app/preprocessing_config.yaml
      - ../lapis-e2e/testData/mpox/testDatabaseConfig.yaml:/preprocessing/input/database_config.yaml
