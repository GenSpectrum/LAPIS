      - ../siloLapisTests/testData/testDatabaseConfig.yaml:/config/database_config.yaml
      - ../siloLapisTests/testData/reference_genomes.json:/config/reference_genomes.json
    environment:
      LAPIS_URL: http://localhost:8090
      BASE_URL: /docs/
