schema:
  instanceName: sars_cov-2_minimal_test_config
  opennessLevel: OPEN
  metadata:
    - name: primaryKey
      type: string
      valuesAreUnique: true
    - name: usherTree
      type: string
      isPhyloTreeField: true
    - name: date
      type: date
    - name: region
      type: string
      generateIndex: true
    - name: country
      type: string
      generateIndex: true
    - name: pangoLineage
      type: string
      generateIndex: true
      generateLineageIndex: true
    - name: division
      type: string
      generateIndex: true
    - name: age
      type: int
    - name: qc_value
      type: float
    - name: test_boolean_column
      type: boolean
  features:
    - name: sarsCoV2VariantQuery
    - name: generalizedAdvancedQuery
  primaryKey: primaryKey
defaultNucleotideSequence: main
siloClientThreadCount: 64
